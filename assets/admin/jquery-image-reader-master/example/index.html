<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>jQuery Image Reader by Ipan Ardian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
</head>
<body>
  <section class="page-header">
    <h1 class="project-name">jQuery Image Reader</h1>
    <h2 class="project-tagline">A jQuery plugin that previews image very fast without needing to upload to your server.</h2>
    <a href="https://github.com/ipanardian/jquery-image-reader" class="btn">View on GitHub</a>
    <a href="https://github.com/ipanardian/jquery-image-reader/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/ipanardian/jquery-image-reader/tarball/master" class="btn">Download .tar.gz</a>
  </section>

  <section class="main-content">
    <div class="wrap">
      <div class="drop">
        <div class="uploader">
          <label class="drop-label">Drag and drop images here</label>
          <input type="file" class="image-upload" id="upload-file" name="photo" accept="image/*" multiple>
        </div>
        <div id="image-preview"></div>
      </div>
    </div>

    <footer class="site-footer">
      <span class="site-footer-owner">
        <a href="https://github.com/ipanardian/jquery-image-reader">jQuery Image Reader</a> is maintained by
        <a href="https://github.com/ipanardian">Ipan Ardian</a>.</span>
      <span class="site-footer-credits">This page was generated by
        <a href="https://pages.github.com">GitHub Pages</a> using the
        <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by
        <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
    </footer>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../jquery.imagereader-1.1.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="script.js"></script>
</body>
</html>
